<div class="container d-flex align-items-center pt-5">
  <div class="col-12 col-sm-10 col-md-8 col-lg-6 mx-auto">
    <h2 class="text-center mb-3">
      Zresetuj hasło
    </h2>
    <p class="text-center mb-5">
      Wprowadź adres e-mail, na który zostanie wysłany link do zresetowania hasła
    </p>
    <form class="d-flex flex-column align-items-center " (ngSubmit)="onRecover()">
      <div class="mb-2 w-75">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Email</mat-label>
          <input
            id="email-aurorum-recovery"
            matInput
            placeholder="jan.kowalski@przyklad.com"
            [formControl]="emailForm"
          />
          @if (emailForm.invalid) {
            <mat-error>{{ getErrorMessage(emailForm) }}</mat-error>
          }
        </mat-form-field>
      </div>
      <app-alert class="mt-3 w-75" *ngIf="message()" [text]="message()"></app-alert>
      <div class="row w-100" [class]="message() ? 'mb-3' : 'mt-3 mb-3'">
        <div class="col-sm text-center">
          <button
            mat-flat-button
            type="button"
            class="btn border"
            style="background-color: white; color: black"
            routerLink="/auth/login"
          >Anuluj</button>
        </div>
        <div class="col-sm text-center">
          <button
            mat-flat-button
            type="submit"
            [disabled]="emailForm.invalid"
            class="btn text-white"
            style="background-color: var(--primary-purple)"
          >Wyślij</button>
        </div>
      </div>
    </form>
  </div>
</div>
