<div class="container-fluid d-flex align-items-center pt-4">
  <div class="card col-12 col-sm-12 col-md-10 col-lg-6 p-4 mx-auto shadow-lg border-0 rounded-4">
    <h3 class="text-center mb-4 fw-bold py-3 rounded-4 shadow-sm" style="background-color: #d3d2d2;">
      Edytuj swoją opinię
    </h3>

    <form [formGroup]="opinionForm" (ngSubmit)="onSubmit()" class="d-flex flex-column align-items-center w-100">

      <mat-card class="mb-4 w-100 shadow-sm rounded-4">
        <mat-card-content class="pt-3">

          <div class="pb-4">
            <h5 class="text-center">Wybierz ocenę</h5>
            <div class="d-flex justify-content-center gap-2">
              <span *ngFor="let star of stars">
                <mat-icon
                  class="fs-4"
                  [class.text-warning]="rating() >= star"
                  [class.text-secondary]="rating() < star"
                  [class.cursor-pointer]="true"
                  (click)="setRating(star)"
                >
                  star
                </mat-icon>
              </span>
            </div>
            @if (controls.rating.invalid) {
              <mat-error>{{ getErrorMessage(controls.rating) }}</mat-error>
            }
          </div>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Treść</mat-label>
            <textarea
              matInput
              rows="4"
              [formControl]="controls.comment"
              cdkTextareaAutosize
              cdkAutosizeMinRows="3"
              cdkAutosizeMaxRows="6"
            ></textarea>
            @if (controls.comment.invalid) {
              <mat-error>{{ getErrorMessage(controls.comment) }}</mat-error>
            }
          </mat-form-field>

        </mat-card-content>
      </mat-card>

      <app-alert class="mt-3 w-75" *ngIf="message()" [text]="message()"></app-alert>

      <div class="row w-100 gap-2">
        <div class="col-sm text-center">
          <button mat-flat-button type="button" class="btn btn-purple w-100" routerLink="/profile/appointments">Anuluj
          </button>
        </div>
        <div class="col-sm text-center">
          <button
            mat-flat-button
            type="submit"
            class="btn btn-green w-100"
            [disabled]="opinionForm.invalid"
          >
            Opublikuj
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
