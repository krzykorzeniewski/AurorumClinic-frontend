<h2 mat-dialog-title>Płatność zakończona</h2>

<mat-dialog-content>
  <p>
    Za {{ counter }} sekund nastąpi przekierowanie na stronę główną.
  </p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" (click)="redirectNow()">
    Przekieruj teraz
  </button>
</mat-dialog-actions>
