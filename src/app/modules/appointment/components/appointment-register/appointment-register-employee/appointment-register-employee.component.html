<ng-container *ngIf="appointment() as app">
  <div *ngIf="doctorAppointmentCard() as doctor" class="container-fluid d-flex flex-column align-items-center pt-3">
    <h2 class="text-center mb-4">Rejestracja wizyty dla pacjenta</h2>
    <div class="card col-12 col-sm-10 col-md-8 col-lg-6 p-4 mx-auto border rounded-2">
      <app-appointment-register
        [createAppointment]="app"
        [doctor]="doctor"
        (confirmRegister)="onAppointmentRegister($event)"
      />

    </div>
  </div>
</ng-container>
