<div *ngIf="appointment() as app" class="container pt-3">
  <h2 *ngIf="patient() as patient" class="pb-2 text-center">Przełóż wizytę pacjenta: {{ patient.name }} {{ patient.surname }}</h2>
  <h5 class="pb-4 text-center">
    {{ app.service.name }}
  </h5>

  <app-appointment-reschedule
    [appointment]="app"
    (confirmReschedule)="onConfirmReschedule($event)"
  />

</div>
