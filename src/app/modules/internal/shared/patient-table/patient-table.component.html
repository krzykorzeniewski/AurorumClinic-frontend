<div class="container pt-3">
  <h2 class="text-center mb-4">Lista pacjentów</h2>

  <div class="search-container d-flex flex-column align-items-start mb-3">
    <h4 class="mb-2 ms-1">Wyszukiwanie pacjenta</h4>

    <mat-form-field appearance="outline" class="search-input-field">
      <mat-icon matPrefix>search</mat-icon>
      <mat-label>Wpisz frazę (filtrowanie)</mat-label>
      <input matInput [formControl]="filterValue" #input>
    </mat-form-field>
  </div>

  <div class="table-container border rounded-2">
    <table mat-table [dataSource]="dataSource" matSort class="table">

      <ng-container matColumnDef="pesel">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> PESEL </th>
        <td mat-cell *matCellDef="let row">{{row.pesel}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Imię </th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nazwisko </th>
        <td mat-cell *matCellDef="let row">{{row.surname}}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let row">{{row.email}}</td>
      </ng-container>

      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Numer telefonu </th>
        <td mat-cell *matCellDef="let row">{{row.phoneNumber}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">

          <mat-accordion class="table-accordion">
            <mat-expansion-panel class="mat-elevation-z0 border rounded-2" hideToggle>

              <mat-expansion-panel-header>
                <mat-panel-title class="d-flex align-items-center justify-content-between m-0">
                  <span>Dostępne akcje</span>
                  <mat-icon style="font-size: 18px; width: 18px; height: 18px; color: #666;">expand_more</mat-icon>
                </mat-panel-title>
              </mat-expansion-panel-header>

              <div class="d-flex flex-column gap-2 py-2">
                <button mat-flat-button type="button" class="btn text-white" style="background-color: var(--primary-purple)" [routerLink]="'/internal/patients/' + row.id">
                  Profil
                </button>

                <button mat-flat-button type="button" class="btn text-white" style="background-color: var(--primary-purple)" (click)="onCreateAppointment(row)">
                  Umów wizytę
                </button>
              </div>

            </mat-expansion-panel>
          </mat-accordion>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell text-center text-muted py-3" colspan="7">
          Brak danych do pasującego filtra "{{input.value}}"
        </td>
      </tr>

    </table>

    <mat-paginator [length]="totalCount" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Wybierz stronę"></mat-paginator>
  </div>
</div>
