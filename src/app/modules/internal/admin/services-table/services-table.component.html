<div class="container pt-3">

  <h2 class="text-center mb-4">Lista serwisów</h2>

  <div class="d-flex justify-content-between align-items-center mt-4 mb-2">
    <h4 class="mb-0 ms-1">Dostępne usługi</h4>
    <button mat-flat-button class="btn text-white" style="background-color: var(--primary-purple)" (click)="onServiceCreate()">
      Stwórz nową usługę
    </button>
  </div>

  <div class="table-container border rounded-2">
    <table mat-table [dataSource]="dataSource" matSort class="table">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nazwa </th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cena </th>
        <td mat-cell *matCellDef="let row">{{row.price}}</td>
      </ng-container>

      <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Długość </th>
        <td mat-cell *matCellDef="let row">{{row.duration}} minut</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Opis </th>
        <td mat-cell *matCellDef="let row">{{row.description}}</td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <button
            mat-flat-button
            type="button"
            class="btn text-white w-auto"
            style="background-color: var(--primary-purple)"
            (click)="onServiceEdit(row)">
            Edytuj
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell text-center text-muted py-3" colspan="5">
          Brak dostępnych serwisów
        </td>
      </tr>

    </table>

    <mat-paginator [length]="totalCount" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Wybierz stronę"></mat-paginator>
  </div>

</div>
