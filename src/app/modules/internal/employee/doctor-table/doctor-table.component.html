<div class="container pt-3">
  <h2 class="text-center mb-4">Lista lekarzy</h2>

  <div class="table-container border rounded-2">
    <table mat-table [dataSource]="dataSource" matSort class="table">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Imię </th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nazwisko </th>
        <td mat-cell *matCellDef="let row">{{ row.surname }}</td>
      </ng-container>

      <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ocena </th>
        <td mat-cell *matCellDef="let row">
          <div class="d-flex align-items-center gap-1">
            {{ row.rating }}
            <mat-icon class="text-warning" style="font-size: 18px; width: 18px; height: 18px;">star</mat-icon>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Dostępne akcje</mat-label>

            <mat-select
              [value]="null"
              (selectionChange)="onScheduleAction($event.value, row.id)">

              <mat-option value="daily">
                Grafik dzienny
              </mat-option>

              <mat-option value="weekly">
                Grafik tygodniowy
              </mat-option>

              <mat-option value="absence">
                Nieobecności
              </mat-option>

            </mat-select>
          </mat-form-field>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [length]="totalCount" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Wybierz stronę"></mat-paginator>
  </div>
</div>
