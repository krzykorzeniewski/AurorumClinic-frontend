<div class="container pt-3">
  <h2 class="text-center mb-4">Lista lekarzy</h2>

  <div class="table-container border rounded-2">
    <table mat-table [dataSource]="dataSource" matSort class="table">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Imię </th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nazwisko </th>
        <td mat-cell *matCellDef="let row">{{ row.surname }}</td>
      </ng-container>

      <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ocena </th>
        <td mat-cell *matCellDef="let row">
          <div class="d-flex align-items-center gap-1">
            {{ row.rating }}
            <mat-icon class="text-warning" style="font-size: 18px; width: 18px; height: 18px;">star</mat-icon>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">

          <mat-accordion class="table-accordion">
            <mat-expansion-panel class="mat-elevation-z0 border rounded-2" hideToggle>

              <mat-expansion-panel-header>
                <mat-panel-title class="d-flex align-items-center justify-content-between m-0">
                  <span>Dostępne akcje</span>
                  <mat-icon style="font-size: 18px; width: 18px; height: 18px; color: #666;">expand_more</mat-icon>
                </mat-panel-title>
              </mat-expansion-panel-header>

              <div class="d-flex flex-column gap-2 py-2">
                <button mat-flat-button type="button" class="btn text-white" style="background-color: var(--primary-purple)" (click)="onDailySchedule(row.id)">
                  Grafik dzienny
                </button>

                <button mat-flat-button type="button" class="btn text-white" style="background-color: var(--primary-purple)" (click)="onWeeklySchedule(row.id)">
                  Grafik tygodniowy
                </button>

                <button mat-flat-button type="button" class="btn text-white" style="background-color: var(--primary-purple)" (click)="onAbsence(row.id)">
                  Nieobecności
                </button>
              </div>

            </mat-expansion-panel>
          </mat-accordion>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [length]="totalCount" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Wybierz stronę"></mat-paginator>
  </div>
</div>
