<div class="container py-4">
  <div class="row g-3 justify-content-between">
    <div class="col-auto">
      <div class="card shadow-sm p-3 text-center" style="min-width: 220px; border-radius: 0.75rem;">
        <p>Dzisiejsza data</p>
        <div class="d-flex align-items-center justify-content-center gap-2">
          <i class="bi bi-calendar3 fs-5 text-primary"></i>
          <span id="date" class="fs-6 fw-semibold">{{ todayDate | date:'dd.MM.yyyy':'':'pl'}}</span>
        </div>
      </div>
    </div>

    <div class="col-auto">
      <div class="card shadow-sm p-3 text-center" style="min-width: 220px; border-radius: 0.75rem;">
        <p>Dzisiejsza godzina</p>
        <div class="d-flex align-items-center justify-content-center gap-2">
          <i class="bi bi-clock fs-5 text-success"></i>
          <span class="fs-6 fw-semibold">{{ todayDate | date:'HH:mm:ss':'':'pl'}}</span>
        </div>
      </div>
    </div>
  </div>

  <div class="row justify-content-center text-center mt-5">
    <div class="col-12 col-md-6">
      <div class="card shadow-sm p-4">
        <h1 class="mb-3">Witaj!</h1>
        <p class="fs-5 mb-1">Ilość nadchodzących wizyt: <span class="fw-bold text-primary">{{ futureAppointments }}</span></p>
        <p class="fs-5 mb-1">Ilość zrealizowanych wizyt:: <span class="fw-bold text-success"> {{ finishedAppointments }}</span></p>
        <hr>
        <p class="fs-6 text-muted">Rola: <span class="fw-bold">{{ mapRoleToPolish(role) }}</span></p>
      </div>
    </div>
  </div>
</div>
